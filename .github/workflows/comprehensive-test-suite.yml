name: Comprehensive Test Suite

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - qa
      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - infrastructure
          - panels
          - readers
      browser:
        description: 'Browser to test'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: Setup authentication state
      run: |
        if [ -n "${{ secrets.AUTH_STATE_JSON }}" ]; then
          echo "Setting up authentication from secrets..."
          echo '${{ secrets.AUTH_STATE_JSON }}' > auth-state.json
        else
          echo "Warning: No AUTH_STATE_JSON secret found - tests may fail without authentication"
          echo "Please set up GitHub secrets as documented in .github/SECRETS_SETUP.md"
        fi
        
    - name: Run Playwright tests
      run: |
        if [ "${{ github.event.inputs.test_suite }}" = "all" ]; then
          npx playwright test --project=${{ github.event.inputs.browser }} --config=playwright.ci.config.ts
        else
          npx playwright test tests/e2e/${{ github.event.inputs.test_suite }}.test.ts --project=${{ github.event.inputs.browser }} --config=playwright.ci.config.ts
        fi
      env:
        CI: true
        TEST_BASE_URL: ${{ github.event.inputs.environment == 'test' && (secrets.TEST_BASE_URL || 'https://azsqsmsls300.amr.corp.intel.com:4012') || (secrets.QA_BASE_URL || 'https://AZVQSMSWEB360.amr.corp.intel.com:4012') }}
        
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ github.event.inputs.environment }}-${{ github.event.inputs.browser }}-${{ github.run_number }}
        path: playwright-report/
        retention-days: 30
        
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ github.event.inputs.environment }}-${{ github.event.inputs.browser }}-${{ github.run_number }}
        path: test-results/
        retention-days: 30
        
    - name: Generate test summary
      if: always()
      run: |
        echo "## ðŸŽ­ Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "**Browser:** ${{ github.event.inputs.browser }}" >> $GITHUB_STEP_SUMMARY
        echo "**Test Suite:** ${{ github.event.inputs.test_suite }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "test-results/results.json" ]; then
          node -e "
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('test-results/results.json', 'utf8'));
            const stats = results.stats;
            console.log('**ðŸ“Š Test Statistics:**');
            console.log('- Total Tests: ' + (stats.expected + stats.unexpected + stats.flaky));
            console.log('- âœ… Passed: ' + stats.expected);
            console.log('- âŒ Failed: ' + stats.unexpected);
            console.log('- âš ï¸ Flaky: ' + stats.flaky);
            console.log('- â© Skipped: ' + stats.skipped);
          " >> $GITHUB_STEP_SUMMARY
        fi
